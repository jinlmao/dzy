<form [formGroup]=" productForm">
    <div class="form-group">
        <label for="id">产品ID</label>
        <input type="text" class="form-control" id="pid" name="pid" [formControl]="pid">
    </div>
    <div class="form-group">
        <label for="userName">产品名称</label>
        <input type="text" class="form-control" id="pName" name="pName" [formControl]="pName">
    </div>
    <div class="form-group">
        <label for="password">产品数量</label>
        <input type="text" class="form-control" id="pNumber" name="pNumber" [formControl]="pNumber">
    </div>
</form>

<div>
    <div class="btn-group">
        <button class="btn btn-secondary" (click)="search()">查询</button>
        <button class="btn btn-secondary" (click)="add()">添加</button>
        <button class="btn btn-secondary" (click)="delete()">删除</button>
        <button class="btn btn-secondary" (click)="update()">修改</button>
        <button class="btn btn-secondary" (click)="showall()">显示全部</button>
    </div>
</div>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">排序</th>
            <th scope="col">产品ID</th>
            <th scope="col">产品名称</th>
            <th scope="col">产品数量</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of PRODUCT$ | async; let i = index' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.pid}}</td>
            <td>{{product.pName}}</td>
            <td>{{product.pNumber}}</td>
        </tr>
    </tbody>
</table>
