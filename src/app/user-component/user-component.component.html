<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">学号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]="id">
    </div>
    <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]="userName">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" [formControl]="password">
    </div>
</form>

<div>
    <div class="btn-group">
        <button class="btn btn-secondary" (click)="search()">查询</button>
        <button class="btn btn-secondary" (click)="add()">添加</button>
        <button class="btn btn-secondary" (click)="delete()">删除</button>
        <button class="btn btn-secondary" (click)="update()">修改</button>
        <button class="btn btn-secondary" (click)="showall()">显示全部</button>
    </div>
</div>


<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">排序</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">密码</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
            <th scope="row">{{i}}</th>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
